<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href ="{{ url_for('static', filename='style/main.css')  }}">
{% block head %}

<title>Task master</title>

{% endblock %}
</head>
{% block body %}

<div class = "content">
    <h1>Task master</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.timethis }}</td>
                <td>
                    <a href="">Delete</a>
                    <br>
                    <a href="">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/" method ="POST">
         <input type="text" name="content" id="content">  <!-- This content will use to retrive in server.py with id name content -->
        <input type="submit" value="Add Task">
    </form>


</div>


{% endblock %}
</html>
